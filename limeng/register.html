<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>当当网注册页面</title>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/layout.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
<div id="header">
<div id="register_header">
   <div class="register_header_left"><img src="images/logo.gif" alt="logo"></div>
   <div class="register_header_right"><a href="index.html" class="blue">首页</a> | <a href="product.html" class="blue">商品展示页</a>  | <a href="shopping.html" class="blue">购物车</a> |  <a href="login.html" class="blue">登录</a></div>
   </div>
</div>
<div id="main">
  <div class="register_content">
    <div class="register_top_bg"></div> 
    <div class="register_mid_bg">
      <ul>
        <li class="register_mid_left">填写注册信息</li>
        <li class="register_mid_mid">2. 邮箱验证</li>
        <li class="register_mid_right">3. 完成注册</li>
    </ul>
    </div>
    <div class="register_top_bg_mid">
    <div class="register_top_bg_two_left"></div>
    <div class="register_top_bg_two_right"></div>
    <div class="register_title_bg"><img src="images/register_pic_02.gif" alt="欢迎注册"><br>您所提供的资料不会做其他用途，敬请安心填写。</div>
    </div>
    <div class="register_dotted_bg"></div>
    <div class="register_message">
    <form action="" method="post" id="myform" onSubmit="return zhuCe()">
     <dl class="register_row">
        <dt>Email地址：</dt>
        <dd><input id="email" type="text" class="register_input" onBlur="checkBlur()" onFocus="emailFocus()"></dd>
        <dd><div id="email_prompt"></div></dd>
      </dl>
      <dl class="register_row">
         <dt>设置昵称：</dt>
         <dd><input id="nickName" type="text" class="register_input" onBlur="nameBlur()" onFocus="nickFocus()"></dd>
         <dd><div id="nickName_promt"></div></dd>
      </dl>
     <dl class="register_row">
         <dt>设定密码：</dt>
         <dd><input id="pwd" type="password" class="register_input" onBlur="pwdBlur()" onFocus="pwdFocus()"></dd>
         <dd><div id="pwdId"></div></dd>
     </dl> 
     <dl class="register_row"> 
         <dt>再输入一次密码：</dt>
         <dd><input id="repwd" type="password" class="register_input" onBlur="rePwdBlur()" onFocus="repwdFocus()"></dd>
         <dd><div id="repwdId"></div></dd>
     </dl>
     <dl class="register_row">
        <dt>性别：</dt>
        <dd><input name="sex" type="radio" value="男"> <label>男</label></dd>
       <dd> <input name="sex" type="radio" value="女"> <label>女</label></dd>
     </dl>
     <dl class="register_row">
        <dt>所在地区：</dt>
        <dd><select id="province" onChange="changCity()" style="width:100px">
        	<option>--选择省份--</option>
        </select></dd>
        <dd><select id="city" style="width:100px">
        	<option>--选择城市--</option>
        </select></dd>
      </dl>
      <div class="registerBtn"><input id="registerBtn" type="image" src="images/register_btn_out.gif" onMouseOver="over()" onMouseOut="out()" ></div>
   </form>
    </div>
    
    
  </div>
  </div>
<!--网站版权部分开始-->
<div id="footer">
<iframe src="footer.html" height="50px" width="900px" frameborder="0"></iframe>
</div>
</body>
</html>
